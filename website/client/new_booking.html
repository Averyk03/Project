    <!--New Booking form-->
    <div class="new_booking">
        <h2>New Booking</h2>
        <form id="bookingform">
            <label for="type">Type of Facility: </label>
            <select id="type" name="type" required> 
                <option value="">--Please choose below--</option>
                <option value="badminton">Badminton Court</option>
                <option value="basketabll">Basketabll</option>
                <option value="futsal">Futsal Court</option>
                <option value="outdoor_tennis">Outdoor Tennis Court</option>
                <option value="pickleball">Pickleball Court</option>
                <option value="studio">Studio</option>
                <option value="squash">Squash Court</option>
                <option value="volleyball">Volleyball Court</option>
            </select><br>
            <label for="date">Date: </label>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Time: </label>
            <input type="time" id="time" name="time" required><br>
            <label for="duration">Duration: 
            <input type="number" id="duration" name="duration" min="1" max="4" required> hr (Max 4 hours)</label><br>
            <label for="remark">Remark:</label><br>
            <textarea id="remark" name="remark" placeholder="Anything you want to let us know?"></textarea><br>
            <input type="submit" value="Book Now">
        </form><br>
    </div>
